<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- font awesome cdn link -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<!-- google font link -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
			rel="stylesheet" />
		<!-- DaisyUI tailwind cdn link -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
			rel="stylesheet"
			type="text/css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							clifford: "#da373d",
						},
						fontFamily: {
							manrope: ["Manrope", "sans-serif"],
						},
					},
				},
			};
		</script>

		<!-- title -->
		<title>House Plans & Construction</title>
	</head>
	<body class="font-manrope">
		<h2 class="">hello hasiv</h2>
		<p>
			git init git add README.md git commit -m "first commit" git branch -M main
			git remote add origin
			https://github.com/toufikhasib/house-plans-construction-tailwind.git git
			push -u origin main
		</p>
	</body>
</html>
